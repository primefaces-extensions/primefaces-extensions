#editorSignatureParamsToolbar{
  padding:8px;
}

#editorSignatureParamsToolbar #addSignatureDoorHanger{
    gap:8px;
    padding:2px;
  }

:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer{
      height:32px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      align-self:stretch;
      gap:8px;
    }

:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) button{
        border:var(--button-signature-border);
        border-radius:4px;
        background-color:var(--button-signature-bg);
        color:var(--button-signature-color);
      }

:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) button):hover{
          background-color:var(--button-signature-hover-bg);
        }

:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) button):active{
          border:var(--button-signature-active-border);
          background-color:var(--button-signature-active-bg);
          color:var(--button-signature-active-color);
        }

:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) button):active::before{
            background-color:var(--button-signature-active-color);
          }

:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) button):focus-visible{
          outline:var(--focus-ring-outline);
        }

:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) button):focus-visible::before{
            background-color:var(--button-signature-color);
          }

:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) .deleteButton)::before{
          -webkit-mask-image:var(--clear-signature-button-icon);
                  mask-image:var(--clear-signature-button-icon);
        }

:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) .toolbarAddSignatureButton{
        width:auto;
        height:100%;
        min-height:var(--menuitem-height);
        aspect-ratio:unset;
        display:flex;
        align-items:center;
        justify-content:flex-start;
        outline:none;
        border-radius:4px;
        box-sizing:border-box;
        font:message-box;
        position:relative;
        flex:1 1 auto;
        padding:0;
        gap:8px;
        text-align:start;
        white-space:normal;
        cursor:default;
        overflow:hidden;
      }

:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) .toolbarAddSignatureButton)  > svg{
          display:inline-block;
          height:100%;
          aspect-ratio:1;
          background-color:var(--signature-bg);
          flex:none;
          padding:4px;
          box-sizing:border-box;
          border:none;
          border-radius:4px;
        }

:is(:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) .toolbarAddSignatureButton) > svg)  > path{
            stroke:var(--button-signature-color);
            stroke-width:1px;
            stroke-linecap:round;
            stroke-linejoin:round;
            stroke-miterlimit:10;
            vector-effect:non-scaling-stroke;
            fill:none;
          }

.contours:is(:is(:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) .toolbarAddSignatureButton) > svg) > path){
              fill:var(--button-signature-color);
              stroke-width:0.5px;
            }

:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) .toolbarAddSignatureButton):is(:hover,:active) > svg{
          border-radius:4px 0 0 4px;
          background-color:var(--signature-hover-bg);
        }

:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) .toolbarAddSignatureButton):hover  > span{
            color:var(--button-signature-hover-color);
          }

:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) .toolbarAddSignatureButton):active{
          background-color:var(--button-signature-active-bg);
        }

:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) .toolbarAddSignatureButton):is([disabled="disabled"],[disabled]){
          opacity:0.5;
          pointer-events:none;
        }

:is(:is(:is(#editorSignatureParamsToolbar #addSignatureDoorHanger) .toolbarAddSignatureButtonContainer) .toolbarAddSignatureButton)  > span{
          height:auto;
          text-overflow:ellipsis;
          white-space:nowrap;
          flex:1 1 auto;
          font:menu;
          font-size:13px;
          font-style:normal;
          font-weight:400;
          line-height:normal;
          overflow:hidden;
        }

  width:816px;
  height:1056px;
  margin:var(--page-margin);

  border:var(--page-border);

  width:0;

     -moz-user-select:none;

  --inline-start:right;
  --inline-end:left;
}

    --progressBar-bg-color:rgb(40 40 43);
    --progressBar-blend-color:rgb(20 68 133);
    --scrollbar-color:rgb(121 121 123);
    --scrollbar-bg-color:rgb(35 35 39);
    --toolbar-icon-bg-color:rgb(255 255 255);
    --toolbar-icon-hover-bg-color:rgb(255 255 255);

    --sidebar-narrow-bg-color:rgb(42 42 46 / 0.9);
    --sidebar-toolbar-bg-color:rgb(50 50 52);
    --toolbar-bg-color:rgb(56 56 61);
    --toolbar-border-color:rgb(12 12 13);
    --toggled-btn-color:rgb(255 255 255);
    --toggled-btn-bg-color:rgb(0 0 0 / 0.3);
    --toggled-hover-active-btn-color:rgb(0 0 0 / 0.4);
    --dropdown-btn-bg-color:rgb(74 74 79);
    --separator-color:rgb(0 0 0 / 0.3);
    --field-color:rgb(250 250 250);
    --field-bg-color:rgb(64 64 68);
    --field-border-color:rgb(115 115 115);
    --treeitem-color:rgb(255 255 255 / 0.8);
    --treeitem-bg-color:rgb(255 255 255 / 0.15);
    --treeitem-hover-color:rgb(255 255 255 / 0.9);
    --treeitem-selected-color:rgb(255 255 255 / 0.9);
    --treeitem-selected-bg-color:rgb(255 255 255 / 0.25);
    --thumbnail-hover-color:rgb(255 255 255 / 0.1);
    --thumbnail-selected-color:rgb(255 255 255 / 0.2);
    --doorhanger-bg-color:#42414d;
    --doorhanger-border-color:rgb(39 39 43);
    --doorhanger-hover-color:rgb(249 249 250);
    --doorhanger-separator-color:rgb(92 92 97);
    --dialog-button-bg-color:rgb(92 92 97);
    --dialog-button-hover-bg-color:rgb(115 115 115);
  }
}

@media screen and (forced-colors: active){
  :root{
    --button-hover-color:Highlight;
    --toolbar-icon-opacity:1;
    --toolbar-icon-bg-color:ButtonText;
    --toolbar-icon-hover-bg-color:ButtonFace;
    --toggled-hover-active-btn-color:ButtonText;
    --toggled-hover-btn-outline:2px solid ButtonBorder;
    --toolbar-border-color:CanvasText;
    --toolbar-border-bottom:1px solid var(--toolbar-border-color);
    --toolbar-box-shadow:none;
    --toggled-btn-color:HighlightText;
    --toggled-btn-bg-color:LinkText;
    --doorhanger-hover-color:ButtonFace;
    --doorhanger-border-color-whcm:1px solid ButtonText;
    --doorhanger-triangle-opacity-whcm:0;
    --dialog-button-border:1px solid Highlight;
    --dialog-button-hover-bg-color:Highlight;
    --dialog-button-hover-color:ButtonFace;
    --dropdown-btn-border:1px solid ButtonText;
    --field-border-color:ButtonText;
    --main-color:CanvasText;
    --separator-color:GrayText;
    --doorhanger-separator-color:GrayText;
    --toolbarSidebar-box-shadow:none;
    --toolbarSidebar-border-bottom:1px solid var(--toolbar-border-color);
  }
}

@media screen and (prefers-reduced-motion: reduce){
  :root{
    --sidebar-transition-duration:0;
  }
}

@keyframes progressIndeterminate{
  0%{
    transform:translateX(calc(-142px * var(--dir-factor)));
  }

  100%{
    transform:translateX(0);
  }
}

html[data-toolbar-density="compact"]{
    --toolbar-height:30px;
  }

html[data-toolbar-density="touch"]{
    --toolbar-height:44px;
  }

html,
body{
  height:100%;
  width:100%;
}

body{
  margin:0;
  background-color:var(--body-bg-color);
  scrollbar-color:var(--scrollbar-color) var(--scrollbar-bg-color);
}

body.wait::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    z-index:100000;
    cursor:wait;
  }

.hidden,
[hidden]{
  display:none !important;
}

#viewerContainer.pdfPresentationMode:fullscreen{
  top:0;
  background-color:rgb(0 0 0);
  width:100%;
  height:100%;
  overflow:hidden;
  cursor:none;
  -webkit-user-select:none;
     -moz-user-select:none;
          user-select:none;
}

.pdfPresentationMode:fullscreen section:not([data-internal-link]){
  pointer-events:none;
}

.pdfPresentationMode:fullscreen .textLayer span{
  cursor:none;
}

.pdfPresentationMode.pdfPresentationModeControls > *,
.pdfPresentationMode.pdfPresentationModeControls .textLayer span{
  cursor:default;
}

#outerContainer{
  width:100%;
  height:100%;
  position:relative;
  margin:0;
}

#sidebarContainer{
  position:absolute;
  inset-block:var(--toolbar-height) 0;
  inset-inline-start:calc(-1 * var(--sidebar-width));
  width:var(--sidebar-width);
  visibility:hidden;
  z-index:1;
  font:message-box;
  border-top:1px solid transparent;
  border-inline-end:var(--doorhanger-border-color-whcm);
  transition-property:inset-inline-start;
  transition-duration:var(--sidebar-transition-duration);
  transition-timing-function:var(--sidebar-transition-timing-function);
}

#outerContainer:is(.sidebarMoving, .sidebarOpen) #sidebarContainer{
  visibility:visible;
}

#outerContainer.sidebarOpen #sidebarContainer{
  inset-inline-start:0;
}

#mainContainer{
  position:absolute;
  inset:0;
  min-width:350px;
  margin:0;
  display:flex;
  flex-direction:column;
}

#sidebarContent{
  inset-block:var(--toolbar-height) 0;
  inset-inline-start:0;
  overflow:auto;
  position:absolute;
  width:100%;
  box-shadow:inset calc(-1px * var(--dir-factor)) 0 0 rgb(0 0 0 / 0.25);
}

#viewerContainer{
  overflow:auto;
  position:absolute;
  inset:var(--toolbar-height) 0 0;
  outline:none;
  z-index:0;
}

#viewerContainer:not(.pdfPresentationMode){
  transition-duration:var(--sidebar-transition-duration);
  transition-timing-function:var(--sidebar-transition-timing-function);
}

#outerContainer.sidebarOpen #viewerContainer:not(.pdfPresentationMode){
  inset-inline-start:var(--sidebar-width);
  transition-property:inset-inline-start;
}

#sidebarContainer :is(input, button, select){
  font:message-box;
}

.toolbar{
  z-index:2;
}

#toolbarSidebar{
  width:100%;
  height:var(--toolbar-height);
  background-color:var(--sidebar-toolbar-bg-color);
  box-shadow:var(--toolbarSidebar-box-shadow);
  border-bottom:var(--toolbarSidebar-border-bottom);
  padding:var(--toolbar-vertical-padding) var(--toolbar-horizontal-padding);
  justify-content:space-between;
}

#toolbarSidebar #toolbarSidebarLeft{
    width:auto;
    height:100%;
  }

:is(#toolbarSidebar #toolbarSidebarLeft) #viewThumbnail::before{
      -webkit-mask-image:var(--toolbarButton-viewThumbnail-icon);
              mask-image:var(--toolbarButton-viewThumbnail-icon);
    }

:is(#toolbarSidebar #toolbarSidebarLeft) #viewOutline::before{
      -webkit-mask-image:var(--toolbarButton-viewOutline-icon);
              mask-image:var(--toolbarButton-viewOutline-icon);
      transform:scaleX(var(--dir-factor));
    }

:is(#toolbarSidebar #toolbarSidebarLeft) #viewAttachments::before{
      -webkit-mask-image:var(--toolbarButton-viewAttachments-icon);
              mask-image:var(--toolbarButton-viewAttachments-icon);
    }

:is(#toolbarSidebar #toolbarSidebarLeft) #viewLayers::before{
      -webkit-mask-image:var(--toolbarButton-viewLayers-icon);
              mask-image:var(--toolbarButton-viewLayers-icon);
    }

#toolbarSidebar #toolbarSidebarRight{
    width:auto;
    height:100%;
    padding-inline-end:2px;
  }

#sidebarResizer{
  position:absolute;
  inset-block:0;
  inset-inline-end:-6px;
  width:6px;
  z-index:200;
  cursor:ew-resize;
}

#outerContainer.sidebarOpen #loadingBar{
  inset-inline-start:var(--sidebar-width);
}

#outerContainer.sidebarResizing
  :is(#sidebarContainer, #viewerContainer, #loadingBar){
  transition-duration:0s;
}

.doorHanger,
.doorHangerRight{
  border-radius:2px;
  box-shadow:0 1px 5px var(--doorhanger-border-color), 0 0 0 1px var(--doorhanger-border-color);
  border:var(--doorhanger-border-color-whcm);
  background-color:var(--doorhanger-bg-color);
  inset-block-start:calc(100% + var(--doorhanger-height) - 2px);
}

:is(.doorHanger,.doorHangerRight)::after,:is(.doorHanger,.doorHangerRight)::before{
    bottom:100%;
    border-style:solid;
    border-color:transparent;
    content:"";
    height:0;
    width:0;
    position:absolute;
    pointer-events:none;
    opacity:var(--doorhanger-triangle-opacity-whcm);
  }

:is(.doorHanger,.doorHangerRight)::before{
    border-width:calc(var(--doorhanger-height) + 2px);
    border-bottom-color:var(--doorhanger-border-color);
  }

:is(.doorHanger,.doorHangerRight)::after{
    border-width:var(--doorhanger-height);
  }

.doorHangerRight{
  inset-inline-end:calc(50% - var(--doorhanger-height) - 1px);
}

.doorHangerRight::before{
    inset-inline-end:-1px;
  }

.doorHangerRight::after{
    border-bottom-color:var(--doorhanger-bg-color);
    inset-inline-end:1px;
  }

.doorHanger{
  inset-inline-start:calc(50% - var(--doorhanger-height) - 1px);
}

.doorHanger::before{
    inset-inline-start:-1px;
  }

.doorHanger::after{
    border-bottom-color:var(--toolbar-bg-color);
    inset-inline-start:1px;
  }

.dialogButton{
  border:none;

  outline:none;
}

.dialogButton:is(:hover, :focus-visible){

}

.dialogButton:is(:hover, :focus-visible) > span{

}

.dialogButton{

#editorFreeTextButton::before{

  -webkit-mask-image:var(--toolbarButton-search-icon);

.pdfSidebarNotification::after{
  position:absolute;
  display:inline-block;
  top:2px;
  inset-inline-end:2px;
  content:"";
  background-color:rgb(112 219 85);
  height:9px;
  width:9px;
  border-radius:50%;
}

.verticalToolbarSeparator{
  display:block;
  margin-inline:2px;
  width:0;
  height:80%;
  border-left:1px solid var(--separator-color);
  border-right:none;
  box-sizing:border-box;
}

.horizontalToolbarSeparator{
  display:block;
  margin:6px 0;
  border-top:1px solid var(--doorhanger-separator-color);
  border-bottom:none;
  height:0;
  width:100%;
}

.toggleButton{
  display:inline;
}

.toggleButton:has( > input:checked){
    color:var(--toggled-btn-color);
    background-color:var(--toggled-btn-bg-color);
  }

.toggleButton:is(:hover,:has( > input:focus-visible)){
    color:var(--toggled-btn-color);
    background-color:var(--button-hover-color);
  }

.toggleButton > input{
    position:absolute;
    top:50%;
    left:50%;
    opacity:0;
    width:0;
    height:0;
  }

.toolbarField{
  padding:4px 7px;
  margin:3px 0;
  border-radius:2px;
  background-color:var(--field-bg-color);
  background-clip:padding-box;
  border:1px solid var(--field-border-color);
  box-shadow:none;
  color:var(--field-color);
  font-size:12px;
  line-height:16px;
  outline:none;
}

.toolbarField:focus{
    border-color:#0a84ff;
  }

#pageNumber{
  -moz-appearance:textfield;
  text-align:end;
  width:40px;
  background-size:0 0;
  transition-property:none;
}

#pageNumber::-webkit-inner-spin-button{
    -webkit-appearance:none;
  }

.loadingInput:has( > .loading:is(#pageNumber))::after{
    display:inline;
    visibility:visible;

    transition-property:visibility;
    transition-delay:var(--loading-icon-delay);
  }

.loadingInput{
  position:relative;
}

.loadingInput::after{
    position:absolute;
    visibility:hidden;
    display:none;
    width:var(--icon-size);
    height:var(--icon-size);

    content:"";
    background-color:var(--toolbar-icon-bg-color);
    -webkit-mask-size:cover;
            mask-size:cover;
    -webkit-mask-image:var(--loading-icon);
            mask-image:var(--loading-icon);
  }

.loadingInput.start::after{
    inset-inline-start:4px;
  }

.loadingInput.end::after{
    inset-inline-end:4px;
  }

#thumbnailView,
#outlineView,
#attachmentsView,
#layersView{
  position:absolute;
  width:calc(100% - 8px);
  inset-block:0;
  padding:4px 4px 0;
  overflow:auto;
  -webkit-user-select:none;
     -moz-user-select:none;
          user-select:none;
}

#thumbnailView{
  width:calc(100% - 60px);
  padding:10px 30px 0;
}

#thumbnailView > a:is(:active, :focus){
  outline:0;
}

.thumbnail{
  --thumbnail-width:0;
  --thumbnail-height:0;

  float:var(--inline-start);
  width:var(--thumbnail-width);
  height:var(--thumbnail-height);
  margin:0 10px 5px;
  padding:1px;
  border:7px solid transparent;
  border-radius:2px;
}

#thumbnailView > a:last-of-type > .thumbnail{
  margin-bottom:10px;
}

a:focus > .thumbnail,
.thumbnail:hover{
  border-color:var(--thumbnail-hover-color);
}

.thumbnail.selected{
  border-color:var(--thumbnail-selected-color) !important;
}

.thumbnailImage{
  width:var(--thumbnail-width);
  height:var(--thumbnail-height);
  opacity:0.9;
}

a:focus > .thumbnail > .thumbnailImage,
.thumbnail:hover > .thumbnailImage{
  opacity:0.95;
}

.thumbnail.selected > .thumbnailImage{
  opacity:1 !important;
}

.thumbnail:not([data-loaded]) > .thumbnailImage{
  width:calc(var(--thumbnail-width) - 2px);
  height:calc(var(--thumbnail-height) - 2px);
  border:1px dashed rgb(132 132 132);
}

.treeWithDeepNesting > .treeItem,
.treeItem > .treeItems{

}

.treeItem > a{
  text-decoration:none;
  display:inline-block;
  min-width:calc(100% - 4px);
  height:auto;
  margin-bottom:1px;
  padding:2px 0 5px;
  padding-inline-start:4px;
  border-radius:2px;
  color:var(--treeitem-color);
  font-size:13px;
  line-height:15px;
  -webkit-user-select:none;
     -moz-user-select:none;
          user-select:none;

}

#layersView .treeItem > a *{

#layersView .treeItem > a > label{

#layersView .treeItem > a > label > input{

.treeItemToggler{

  float:var(--inline-start);

  width:0;

.treeItemToggler::before{

.treeItem.selected > a{

  color:var(--treeitem-selected-color);
}

.treeItemToggler:hover,
.treeItemToggler:hover + a,
.treeItemToggler:hover ~ .treeItems,
.treeItem > a:hover{
  background-color:var(--treeitem-bg-color);
  background-clip:padding-box;
  border-radius:2px;
  color:var(--treeitem-hover-color);
}

#outlineOptionsContainer{

}

#sidebarContainer:has(#outlineView:not(.hidden)) #outlineOptionsContainer{

.dialogButton{

  color:var(--main-color);
  background-color:var(--dialog-button-bg-color);

<script type="text/javascript">
    //convenience variables to libraries
	let $ = window.parent.jQuery;
	
	$(document).ready(function () {
		let pf = window.parent.PrimeFaces;
		let pfext = window.parent.PrimeFacesExt;

		//Adding l10n file
		let l10nNodeUrl = pf.resources.getFacesResource('documentviewer/locale/locales.txt',pfext.RESOURCE_LIBRARY, pfext.VERSION);
		let l10nNode = $("<link rel='resource' type='application/l10n' href='" + l10nNodeUrl + "'/>").get(0);
		document.getElementsByTagName('head')[0].appendChild(l10nNode);

		//script to properly load the JS file into the head and execute it
		let load_script = function (url, callback) {
			let oDOC = document;
			let head = oDOC.head || oDOC.getElementsByTagName("head");

			// loading code borrowed directly from LABjs itself
			setTimeout(function () {
				if ("item" in head) { // check if ref is still a live node list
					if (!head[0]) { // append_to node not yet ready
						setTimeout(arguments.callee, 25);
						return;
					}
					head = head[0]; // reassign from live node list ref to pure node ref
					// -- avoids nasty IE bug where changes to DOM
					// invalidate live node lists
				}
				let scriptElem = oDOC.createElement("script"),
				scriptdone = false;
				scriptElem.onload = scriptElem.onreadystatechange = function () {
					if ((scriptElem.readyState && scriptElem.readyState !== "complete" && scriptElem.readyState !== "loaded") || scriptdone) {
						return false;
					}
					scriptElem.onload = scriptElem.onreadystatechange = null;
					scriptdone = true;
					if (typeof callback === 'function') {
						callback();
					}
				};
				scriptElem.type = "module";
				scriptElem.src = url;
				head.insertBefore(scriptElem, head.firstChild);
			}, 0);

			// required: shim for FF <= 3.5 not having document.readyState
			if (oDOC.readyState == null && oDOC.addEventListener) {
				oDOC.readyState = "loading";
				let handler;
				oDOC.addEventListener("DOMContentLoaded", handler = function () {
					oDOC.removeEventListener("DOMContentLoaded", handler, false);
					oDOC.readyState = "complete";
				}, false);
			}
		};

		// load the viewer script on document ready which will cause it to execute
		// after all resources loaded
		let appUrl = pf.resources.getFacesResource('documentviewer/pdf.viewer.js', pfext.RESOURCE_LIBRARY, pfext.VERSION);
	
	    load_script(appUrl, function() {
	        // callback function
	        // console.log('pdf.viewer.js script loaded!');
	    });
	});
    </script>
