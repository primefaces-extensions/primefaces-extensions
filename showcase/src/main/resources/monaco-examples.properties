custom_code.extender.diff.localstorage.script   = /**\n * Simple extender that adjusts the editor options.\n * @return {PrimeFaces.widget.ExtMonacoEditor.ExtenderDiffEditorInline}\n */\nfunction createExtender() {\n  /** @enum {number} */\n  const StorageScope = {\n    GLOBAL: 0,\n    WORKSPACE: 1\n  };\n  /** @enum {number} */\n  const StorageTarget = {\n    USER: 0,\n    MACHINE: 1\n  };\n  return {\n    beforeCreate(context, options, wasLibLoaded) {\n      options.suggestSelection = "recentlyUsed";\n      return options;\n    },\n    createEditorOverrideServices(context, options) {\n      return {\n        storageService: {\n          _serviceBrand: undefined,\n          onDidChangeValue() {},\n          onDidChangeTarget() {},\n          onWillSaveState() {},\n\n          /**\n           * Store a string value under the given key to local storage.\n           *\n           * The optional scope argument allows to define the scope of the operation.\n           * @param {string} key\n           * @param {any} value\n           * @param {StorageScope} [scope]\n           */\n          store(key, value, scope) {\n            if (window.localStorage) {\n              localStorage.setItem(key, value);\n            }\n          },\n\n          /**\n           * Delete an element stored under the provided key from local storage.\n           *\n           * The optional scope argument allows to define the scope of the operation.\n           * @param {string} key\n           * @param {StorageScope} [scope]\n           */\n          remove(key, scope) {\n            if (window.localStorage) {\n              localStorage.removeItem(key);\n            }\n          },\n\n          /**\n           * Retrieve an element stored with the given key from local storage. Use\n           * the provided defaultValue if the element is null or undefined.\n           *\n           * The optional scope argument allows to define the scope of the operation.\n           * @param {string} key\n           * @param {StorageScope} [scope]\n           * @param {string} [defaultValue]\n           * @return {string}\n           */\n          get(key, scope, defaultValue) {\n            if (window.localStorage) {\n              const value = localStorage.getItem(key);\n              return value !== null && value !== undefined\n                ? value\n                : defaultValue;\n            }\n            return "";\n          },\n\n          /**\n           * Retrieve an element stored with the given key from local storage. Use\n           * the provided defaultValue if the element is null or undefined. The element\n           * will be converted to a number using parseInt with a base of 10.\n           *\n           * The optional scope argument allows to define the scope of the operation.\n           * @param {string} key\n           * @param {StorageScope} [scope]\n           * @param {number} [defaultValue]\n           * @return {number}\n           */\n          getInteger(key, scope, defaultValue) {\n            if (window.localStorage) {\n              const value = localStorage.getItem(key);\n              return value !== null && value !== undefined\n                ? parseInt(value, 10)\n                : defaultValue;\n            }\n            return 0;\n          },\n\n          /**\n           * Retrieve an element stored with the given key from local storage. Use\n           * the provided defaultValue if the element is null or undefined. The element\n           * will be converted to a boolean.\n           *\n           * The optional scope argument allows to define the scope of the operation.\n           * @param {string} key\n           * @param {StorageScope} [scope]\n           * @param {boolean} [defaultValue]\n           * @return {boolean}\n           */\n          getBoolean(key, scope, defaultValue) {\n            if (window.localStorage) {\n              const value = localStorage.getItem(key);\n              return value !== null && value !== undefined\n                ? value === "true" || value === "1" || value === "on"\n                : defaultValue;\n            }\n            return false;\n          },\n\n          /**\n           * Returns all the keys used in the storage for the provided `scope`\n           * and `target`.\n           *\n           * Note: this will NOT return all keys stored in the storage layer.\n           * Some keys may not have an associated `StorageTarget` and thus\n           * will be excluded from the results.\n           *\n           * @param {StorageScope} scope allows to define the scope for the keys\n           * to either the current workspace only or all workspaces.\n           *\n           * @param {StorageTarget} target allows to define the target for the keys\n           * to either the current machine or user.\n           * \n           * @return {string[]}\n           */\n          keys(scope, target) {\n            const keys = [];\n            if (window.localStorage) {\n              for (let i = 0; i < localStorage.length; ++i) {\n                keys.push(localStorage.key(i));\n              }\n            }\n            return keys;\n          },\n\n          /**\n           * Log the contents of the storage to the console.\n           */\n          logStorage() { },\n\n          /**\n           * Whether the storage for the given scope was created during this session or\n           * existed before.\n           * @param {StorageScope} scope\n           * @return {boolean}\n           */\n          isNew(scope) {\n            return false;\n          },\n\n          /**\n           * Allows to flush state, e.g. in cases where a shutdown is\n           * imminent. This will send out the `onWillSaveState` to ask\n           * everyone for latest state.\n           *\n           * @return {Promise<void>} A `Promise` that can be awaited on when all updates\n           * to the underlying storage have been flushed.\n           */\n          flush() {\n            return Promise.resolve(undefined);\n          },\n\n          /**\n           * Migrate the storage contents to another workspace.\n           * @param {unknown} toWorkspace\n           * @return {Promise<void>}\n           */\n          migrate(toWorkspace) {\n            // not implemented\n            console.warn("Migrating workspaces is not implemented");\n            return Promise.resolve(undefined);\n          }\n        }\n      };\n    },\n  };\n}\n\n// Just for this example, we set the extender on the global scope\n// so the example knows from where to get the extender\nif (window.MonacoEnvironment) {\n  window.MonacoEnvironment.Extender= {diffEditor: createExtender()};\n}\n
custom_code.extender.diff.options.info          = This examples illustrates how you can adjust the editor options via JavaScript. While many options can be set on the Monaco editor widget via Java, there are a few options that cannot (either because it is a new option that has not yet been added to the Java API, or when the option is callback function). Sometimes it may also be neccessary to adjust the options depending on some data only available on the client. \n<br><br>\nSee also <a href="https://microsoft.github.io/monaco-editor/api/interfaces/monaco.editor.IStandaloneDiffEditorConstructionOptions.html" target="_blank">the Monaco editor API DOC</a> for a list of all options.
custom_code.extender.diff.options.language      = javascript
custom_code.extender.diff.options.name          = Adjust editor options
custom_code.extender.diff.options.sample        = // program to find Armstrong number between intervals\n\n// take an input\nconst lowNumber = parseInt(prompt('Enter a positive low integer value: '));\nconst highNumber = parseInt(prompt('Enter a positive high integer value: '));\n\nconsole.log ('Armstrong Numbers:');\n\n// looping through lowNumber to highNumber\nfor (let i = lowNumber; i <= highNumber; i++) {\n\n    // converting number to string \n    let numberOfDigits = i.toString().length;\n\n    let sum = 0;\n\n    // create a temporary variable\n    let temp = i;\n\n    /* loop through a number to find if \n    a number is an Armstrong number */\n    while (temp > 0) {\n\n        let remainder = temp % 10;\n        sum += remainder ** numberOfDigits;\n        // removing last digit from the number\n        temp = parseInt(temp / 10); // convert float into integer\n    }\n \n    if (sum == i) {\n        console.log(i);\n    }\n}\n
custom_code.extender.diff.options.script        = /**\n * Simple extender that adjusts the editor options.\n * @return {PrimeFaces.widget.ExtMonacoEditor.ExtenderDiffEditorInline}\n */\nfunction createExtender() {\n  return {\n    async beforeCreate(context, options, wasLibLoaded) {\n      // Use hexadecimal line numbers\n      options.lineNumbers = line => {\n        return line.toString(16);\n      };\n      // Set some other options\n      options.rulers = [\n        { column: 60, color: "orange" },\n        { column: 80, color: "red" },\n      ];\n      options.fontSize = 22;\n      options.lineHeight = 40;\n      options.renderIndicators = false;\n      return options;\n    }\n  };\n}\n\n// Just for this example, we set the extender on the global scope\n// so the example knows from where to get the extender\nif (window.MonacoEnvironment) {\n  window.MonacoEnvironment.Extender = {diffEditor: createExtender()};\n}\n
