<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces">
<ui:composition>
    <p:menu id="useCaseList">
        <p:menuitem value="Element layout and server-side state management"
                    styleClass="#{navigationContext.getMenuitemStyleClass('elementLayout')}"
                    onclick="Showcase.selectUseCaseLink(this)" ajax="false" icon="pi pi-play"
                    url="#{request.contextPath}/sections/layout/elementLayout.jsf"/>
        <p:menuitem value="Full page layout, events and client-side state management"
                    styleClass="#{navigationContext.getMenuitemStyleClass('fullPageLayout')}"
                    onclick="Showcase.selectUseCaseLink(this)" ajax="false" icon="pi pi-play"
                    url="#{request.contextPath}/sections/layout/fullPageLayout.jsf"/>
        <p:menuitem value="Layout created by options as tag attributes"
                    styleClass="#{navigationContext.getMenuitemStyleClass('fullPageLayoutAttr')}"
                    onclick="Showcase.selectUseCaseLink(this)" ajax="false" icon="pi pi-play"
                    url="#{request.contextPath}/sections/layout/fullPageLayoutAttr.jsf"/>
        <p:menuitem value="Custom content between layout panes"
                    styleClass="#{navigationContext.getMenuitemStyleClass('customContentLayout')}"
                    onclick="Showcase.selectUseCaseLink(this)" ajax="false" icon="pi pi-play"
                    url="#{request.contextPath}/sections/layout/customContentLayout.jsf"/>
        <p:menuitem value="IFrame acting as layout pane (tips to objects within panes)"
                    styleClass="#{navigationContext.getMenuitemStyleClass('iframe')}"
                    onclick="Showcase.selectUseCaseLink(this)" ajax="false" icon="pi pi-play"
                    url="#{request.contextPath}/sections/layout/iframe.jsf"/>
    </p:menu>
</ui:composition>
</html>
