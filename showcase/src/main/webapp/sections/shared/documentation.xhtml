<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:pe="primefaces.extensions">
<ui:composition>
    <f:facet name="header">
        <h:outputText value="Documentation pe:#{tagName}"/>
    </f:facet>

    <h:panelGroup layout="block" styleClass="ui-state-default docuCaption">
        Attributes (move mouse over the names to see data types)
    </h:panelGroup>
    <p:dataTable id="docuDataTable" var="attribute" value="#{docuPreparer.getDocuAttributes(tagName)}"
                 emptyMessage="No attributes available for this component." styleClass="docuTable" lazy="false">
        <p:column>
            <f:facet name="header">
                Name
            </f:facet>
            <h:outputText id="name" value="#{attribute.name}"/>
            <pe:tooltip for="name" value="#{attribute.type}" styleClass="qtip-default"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                Description
            </f:facet>
            <h:outputText value="#{attribute.description}" escape="false"/>
        </p:column>
    </p:dataTable>

    <h:panelGroup layout="block" styleClass="ui-state-default docuEventCaption" rendered="#{docuPreparer.getDocuEvents(tagName).size() > 0}">
        Events (move mouse over the names to see classes)
    </h:panelGroup>
    <p:dataTable id="docuEventsDataTable" var="event" value="#{docuPreparer.getDocuEvents(tagName)}"
                 emptyMessage="No events available for this component." styleClass="docuEventTable"
                 rendered="#{docuPreparer.getDocuEvents(tagName).size() > 0}" lazy="false">
        <p:column>
            <f:facet name="header">
                Name
            </f:facet>
            <h:outputText id="eventname" value="#{event.name}"/>
            <pe:tooltip for="eventname" value="#{event.eventClass}" styleClass="qtip-default"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                Description
            </f:facet>
            <h:outputText value="#{event.description}" escape="false"/>
        </p:column>
    </p:dataTable>
</ui:composition>
</html>
