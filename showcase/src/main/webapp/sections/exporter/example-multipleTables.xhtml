<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <!-- EXAMPLE-SOURCE-START -->
    <p:dataTable id="messageTable" var="message" value="#{messageTableController.messages}" paginator="true" rows="5"
        paginatorPosition="bottom" filteredValue="#{messageTableController.filteredMessages}">
        <f:facet name="header">
            <h:outputText value="Basic Message Table" />
            <h:outputText value="-As At Date-" />
            <h:outputText value="#{messageTableController.currentDate}">
                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
            </h:outputText>
        </f:facet>
        <p:column filterBy="#{message.subject}" exportFunction="#{messageTableController.exportColumn}">
            <f:facet name="header">
                <h:outputText value="Subject" />
            </f:facet>
            <h:outputText value="#{message.subject}" />
        </p:column>
        <p:column filterBy="#{message.text}">
            <f:facet name="header">
                <h:outputText value="Text" />
            </f:facet>
            <h:outputText value="#{message.text}" />
        </p:column>
        <p:column filterBy="#{message.time}">
            <f:facet name="header">
                <h:outputText value="Time" />
            </f:facet>
            <h:outputText value="#{message.time}" />
        </p:column>
    </p:dataTable>

    <p:dataTable id="messageDetailsTable" var="message" value="#{messageTableController.messages}" style="margin-top:20px"
        paginator="true" rows="5" paginatorPosition="bottom" filteredValue="#{messageTableController.filteredMessages}">
        <f:facet name="header">
            <h:outputText value="Message Table With More Details" />
        </f:facet>
        <p:column filterBy="#{message.subject}">
            <f:facet name="header">
                <h:outputText value="Subject" />
            </f:facet>
            <h:outputText value="#{message.subject}" />
        </p:column>
        <p:column filterBy="#{message.textLength}">
            <f:facet name="header">
                <h:outputText value="Text Length" />
            </f:facet>
            <h:outputText value="#{message.textLength}" />
        </p:column>
        <p:column filterBy="#{message.country}">
            <f:facet name="header">
                <h:outputText value="Country" />
            </f:facet>
            <h:outputText value="#{message.country}" />
        </p:column>
        <p:column filterBy="#{message.deliveryStatus}">
            <f:facet name="header">
                <h:outputText value="Delivery Status" />
            </f:facet>
            <h:outputText value="#{message.deliveryStatus}" />
        </p:column>
    </p:dataTable>

    <p:spacer height="30" />


    <p:panel header="Export PDF and Excel">
        <p:commandLink id="pdf" ajax="false">
            <p:graphicImage value="/resources/images/pdf.png" />
            <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />
            <pe:exporter type="pdf" target="messageTable,messageDetailsTable" fileName="MessagesAndDetails" datasetPadding="4" />

        </p:commandLink>

        <p:spacer width="20" />

        <p:commandLink id="xls" ajax="false">
            <p:graphicImage value="/resources/images/excel.png" />
            <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />
            <pe:exporter type="xlsx" target="messageTable,messageDetailsTable" fileName="MessagesAndDetails" datasetPadding="4" />

        </p:commandLink>

    </p:panel>
    <!-- EXAMPLE-SOURCE-END -->
</ui:composition>
