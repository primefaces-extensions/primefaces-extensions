<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<!-- EXAMPLE-SOURCE-START -->
<p>
<p:toggleSwitch onchange="PF('lightSwitch').toggle()"/>
</p>
<p>
<p:button value="Dark" onclick="PF('lightSwitch').dark()"/>
</p>
<p>
<p:button value="Light" onclick="PF('lightSwitch').light()"/>
</p>
<!-- EXAMPLE-SOURCE-END -->
</ui:composition>
