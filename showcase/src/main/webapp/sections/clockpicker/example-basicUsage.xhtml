<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:growl id="growl" showDetail="true" showSummary="true">
        <p:autoUpdate />
    </p:growl>  

<!-- EXAMPLE-SOURCE-START -->
<p>
<pe:clockpicker id="autoclose" autoclose="true" value="#{clockPickerController.time}" widgetVar="autocloseWidget"></pe:clockpicker>
<p:commandButton actionListener="#{clockPickerController.showTime}" update="growl" value="Show Time" styleClass="mt-2" />
</p>

<hr/>

<p>
<pe:clockpicker id="closeable" autoclose="false" value="#{clockPickerController.time2}" widgetVar="closeableWidget"></pe:clockpicker>
</p>
<!-- EXAMPLE-SOURCE-END -->
</ui:composition>
