<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:growl id="growl" showDetail="true" showSummary="true">
        <p:autoUpdate />
    </p:growl>  

<!-- EXAMPLE-SOURCE-START -->
    <pe:orgchart id="orgChart"
                widgetVar="orgChartViewWidget"
                value="#{orgchartController.orgChartNode}"
                draggable="true"
                exportButton="true"
                pan="true"
                parentNodeSymbol="fa-folder-open"
                zoom="true"
                exportFileextension="pdf"
                direction="#{orgchartController.direction}"
                toggleSiblingsResp="true"
                style="height:350px">
    </pe:orgchart>
<!-- EXAMPLE-SOURCE-END -->
</ui:composition>
