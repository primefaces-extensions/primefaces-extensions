<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets" xmlns:p="primefaces"
    xmlns:pe="primefaces.extensions" xmlns:f="jakarta.faces.core">

    <p:growl id="growl" showDetail="true" showSummary="true">
        <p:autoUpdate />
    </p:growl>  

<!-- EXAMPLE-SOURCE-START -->
    <pe:orgchart id="orgChart"
                widgetVar="orgChartViewWidget"
                value="#{orgchartController.orgChartNode}"
                draggable="true"
                exportButton="true"
                pan="true"
                parentNodeSymbol="fa-folder-open"
                zoom="true"
                exportFileextension="pdf"
                direction="#{orgchartController.direction}"
                toggleSiblingsResp="true"
                style="height:350px">
    </pe:orgchart>
<!-- EXAMPLE-SOURCE-END -->
</ui:composition>
