<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:showcase="primefaces.extensions.showcase">
<ui:composition template="/templates/showcaseLayout.xhtml">
    <ui:define name="centerContent">
        <f:facet name="header">
            <h:outputText value="Waypoint"/>
        </f:facet>
        <h:panelGroup layout="block" styleClass="centerContent">
            Infinite scrolling with change of image sources in JavaScript.
            The Waypoint component self is used in combination with pe:javascript.
            In the callback function we get the current waypoint object (image).
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="centerExample">
            <h:outputLink value="#{request.contextPath}/sections/waypoint/examples/infiniteScrollingTwo.jsf" target="_blank"
                          style="font-weight: bold; text-decoration: none; border-bottom: 1px dotted;">
                <h:outputText value="Show infinite scrolling"/>
            </h:outputLink>            
        </h:panelGroup>

        <ui:decorate template="/templates/oneTabDecorator.xhtml">
            <ui:define name="contentTab1">
${showcase:getFileContent('/sections/waypoint/examples/example-infiniteScrollingTwo.xhtml')}
            </ui:define>
        </ui:decorate>
    </ui:define>
    <ui:define name="useCases">
        <ui:include src="/sections/waypoint/useCasesChoice.xhtml"/>
    </ui:define>
    <ui:define name="docuTable">
        <ui:include src="/sections/shared/documentation.xhtml">
            <ui:param name="tagName" value="waypoint"/>
        </ui:include>
    </ui:define>
</ui:composition>
</html>
