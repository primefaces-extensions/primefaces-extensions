<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
<!-- EXAMPLE-SOURCE-START -->
<script>
    window.formatMe = function(value){
        return "The End is near (" + value + ")";
    };
    moment.locale('de', { relativeTime : { mm : '%d minuten' } });
</script>
<h:panelGrid columns="6">
    <h:outputText value="Default"/>
    <h:outputText value="Percentage"/>
    <h:outputText value="Human"/>
    <h:outputText value="Locale (fr)"/>
    <h:outputText value="Custom"/>
    <h:outputText value="Function"/>
    <pe:timer
        timeout="1000"/>
    <pe:timer
        timeout="1000"
        format="percentage"/>
    <pe:timer
        timeout="1000"
        format="human"/>
    <pe:timer
        timeout="1000"
        format="human" 
        locale="de"/>
    <pe:timer
        timeout="1000"
        format="HH:mm:ss"/>
    <pe:timer
        timeout="1000"
        formatFunction="return formatMe(value);"/>
</h:panelGrid>
<!-- EXAMPLE-SOURCE-END -->
</ui:composition>
