<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">

<!-- EXAMPLE-SOURCE-START -->

<p:growl id="growl" showDetail="true" />

<pe:ckEditor id="editor" value="#{editorController.content}" interfaceColor="#{editorController.color}" enterMode="CKEDITOR.ENTER_BR" >
    <p:ajax event="save" listener="#{editorController.saveListener}" update="growl"/>
</pe:ckEditor>

<p:commandButton actionListener="#{editorController.changeColor}" update="editor"
                 value="Change color with AJAX" style="margin-top:10px;" skin="moono"/>

    <!-- EXAMPLE-SOURCE-END -->
</ui:composition>
