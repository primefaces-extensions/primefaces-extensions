<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:showcase="primefaces.extensions.showcase">
<ui:composition template="/templates/showcaseLayout.xhtml">
    <ui:define name="centerContent">
        <f:facet name="header">
            <h:outputText value="OpenStreetMap"/>
        </f:facet>
        <h:panelGroup layout="block" styleClass="centerContent">
            OpenStreetMap is straight forward. All you have to know is the GPS coordinate of the center of the map.
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="centerExample">
            <ui:include src="/sections/osmap/example-markerUsage.xhtml"/>
        </h:panelGroup>

        <ui:decorate template="/templates/twoTabsDecorator.xhtml">
            <ui:define name="contentTab1">
${showcase:getFileContent('/sections/osmap/example-markerUsage.xhtml')}
            </ui:define>
            <ui:define name="contentTab2">
                ${showcase:getFileContent('/org/primefaces/extensions/showcase/controller/osmap/MarkersView.java')}
            </ui:define>
        </ui:decorate>
    </ui:define>
    <ui:define name="useCases">
        <ui:include src="/sections/osmap/useCasesChoice.xhtml"/>
    </ui:define>
    <ui:define name="docuTable">
        <ui:include src="/sections/shared/documentation.xhtml">
            <ui:param name="tagName" value="osmap"/>
        </ui:include>
    </ui:define>
</ui:composition>
</html>
