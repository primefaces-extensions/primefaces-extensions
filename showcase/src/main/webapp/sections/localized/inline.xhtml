<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/showcaseLayout.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:showcase="primefaces.extensions.showcase">
    <ui:define name="centerContent">
        <f:facet name="header">Localized</f:facet>
        <h:panelGroup layout="block" styleClass="centerContent">
            Inline. Not recommended, as it will be hard to add languages to an application, but could be useful if you
            have a small set of languages. Also, facets allow you to use components.
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="centerExample">
            <ui:include src="/sections/localized/example-inline.xhtml"/>
        </h:panelGroup>

        <ui:decorate template="/templates/oneTabDecorator.xhtml">
            <ui:define name="contentTab1">
                ${showcase:getFileContent('/sections/localized/example-inline.xhtml')}
            </ui:define>
        </ui:decorate>
    </ui:define>
    <ui:define name="useCases">
        <ui:include src="/sections/localized/useCasesChoice.xhtml"/>
    </ui:define>
    <ui:define name="docuTable">
        <ui:include src="/sections/shared/documentation.xhtml">
            <ui:param name="tagName" value="localized"/>
        </ui:include>
    </ui:define>
</ui:composition>
