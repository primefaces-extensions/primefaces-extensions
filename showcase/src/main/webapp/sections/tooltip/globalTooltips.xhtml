<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:showcase="primefaces.extensions.showcase">
<ui:composition template="/templates/showcaseLayout.xhtml">
    <ui:define name="centerContent">
        <f:facet name="header">
            <h:outputText value="Tooltip"/>
        </f:facet>
        <h:panelGroup layout="block" styleClass="centerContent">
            In global mode tooltip uses title values of JSF components. Placing one tooltip is enough instead of using a tooltip for each target component.
            Global tooltips are smart enough and survive Ajax updates.
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="centerExample">
            <ui:include src="/sections/tooltip/example-globalTooltips.xhtml" />
        </h:panelGroup>

        <ui:decorate template="/templates/oneTabDecorator.xhtml">
            <ui:define name="contentTab1">
${showcase:getFileContent('/sections/tooltip/example-globalTooltips.xhtml')}
            </ui:define>
        </ui:decorate>
    </ui:define>
    <ui:define name="useCases">
        <ui:include src="/sections/tooltip/useCasesChoice.xhtml"/>
    </ui:define>
    <ui:define name="docuTable">
        <ui:include src="/sections/shared/documentation.xhtml">
            <ui:param name="tagName" value="tooltip"/>
        </ui:include>
    </ui:define>
</ui:composition>
</html>
