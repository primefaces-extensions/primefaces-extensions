<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">

<!-- EXAMPLE-SOURCE-START -->
    <p:growl id="growl" showDetail="true" showSummary="true" globalOnly="false">
        <p:autoUpdate />
    </p:growl>

    <pe:inputPin id="txtPin" 
                   size="4"
                   value="#{basicInputPinController.pin}">
    </pe:inputPin>
    <p:commandButton value="Submit" update="txtPin" actionListener="#{basicInputPhoneController.submit}" styleClass="ml-2" />
<!-- EXAMPLE-SOURCE-END -->
</ui:composition>
