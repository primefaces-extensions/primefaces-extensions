<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="jakarta.faces.core"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="primefaces"
        xmlns:pe="primefaces.extensions">
    <!-- EXAMPLE-SOURCE-START -->
    <p:outputPanel deferred="true">
        <p:tabView>
            <p:tab title="URL">
                <pe:documentViewer height="500" url="/sections/documentviewer/book.pdf"/>
            </p:tab>
            <p:tab title="Resource">
                <pe:documentViewer height="500" library="books" name="hood.pdf" zoom="page-width"/>
            </p:tab>
            <p:tab title="StreamedContent">
                <pe:documentViewer height="500" value="#{basicDocumentViewerController.content}" zoom="page-width"/>
            </p:tab>
        </p:tabView>
    </p:outputPanel>
    <!-- EXAMPLE-SOURCE-END -->
</ui:composition>
