<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
    <!-- EXAMPLE-SOURCE-START -->
    <f:event listener="#{basicDocumentViewerController.onPrerender}" type="preRenderView"/>
    <p:outputPanel deferred="true">
        <p:tabView>
            <p:tab title="URL">
                <pe:documentViewer height="500" url="/sections/documentviewer/book.pdf"/>
            </p:tab>
            <p:tab title="Resource">
                <pe:documentViewer height="500" library="books" name="hood.pdf" zoom="page-width"/>
            </p:tab>
            <p:tab title="StreamedContent">
                <pe:documentViewer height="500" value="#{basicDocumentViewerController.content}" download="#{basicDocumentViewerController.downloadFileName}" zoom="page-width"/>
            </p:tab>
        </p:tabView>
    </p:outputPanel>
    <!-- EXAMPLE-SOURCE-END -->
</ui:composition>
