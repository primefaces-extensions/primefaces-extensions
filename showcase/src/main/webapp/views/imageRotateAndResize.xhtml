<ui:composition template="/templates/showcaseLayout.xhtml">
    <ui:define name="centerContent">
        <f:facet name="header">
            <h:outputText value="ImageRotateAndResize"/>
        </f:facet>
        <h:panelGroup layout="block" styleClass="centerContent">
             The ImageRotateAndResize widget can be used for resizing or rotating images and provides events to catch the new image values @ server side. <br/>
             <br/>
             The widget is using the HTML5 Canvas and so compatible with all browsers. <br/>
             For older Internet Explorer's, a fallback to the Matrix Filter is used.
        </h:panelGroup>
    </ui:define>
    <ui:define name="useCases">
        <ui:include src="/sections/imageRotateAndResize/useCasesChoice.xhtml"/>
    </ui:define>
    <ui:define name="docuTable">
        <ui:include src="/sections/shared/documentation.xhtml">
            <ui:param name="tagName" value="imageRotateAndResize"/>
        </ui:include>
    </ui:define>
</ui:composition>
