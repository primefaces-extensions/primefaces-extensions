<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:pe="primefaces.extensions">
<ui:composition template="/templates/showcaseLayout.xhtml">
    <ui:define name="centerContent">
        <f:facet name="header">
            <h:outputText value="qrCode"/>
        </f:facet>
        <h:panelGroup layout="block" styleClass="centerContent">
             <h:graphicImage library="images" name="qrcode.png" alt="QRCode"/>
             <p/>
             <!-- This group is for description -->
             QRCode enable you to dynamically generate QR codes. 
             Choose between a lot of options like rendering mode, color, size and more.
             <p/>
             This component make use of <strong>jQuery.qrcode</strong>             
             You can visit github page  
             <h:outputLink value="https://github.com/lrsjng/jQuery.qrcode"  target="_blank">
                 <h:outputText value="here"/>
             </h:outputLink>
             <p/>
             Choose "Use Cases" to see pe:qrCode in action.
        </h:panelGroup>
    </ui:define>
    <ui:define name="useCases">
        <ui:include src="/sections/qrCode/useCasesChoice.xhtml"/>
    </ui:define>
    <ui:define name="docuTable">
        <ui:include src="/sections/shared/documentation.xhtml">
            <ui:param name="tagName" value="qrCode"/>
        </ui:include>
    </ui:define>
</ui:composition>
</html>
